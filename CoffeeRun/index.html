<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <script>
        function showMore() {
            //var x = data.emailAddress;
            //if (x != "") {
            document.getElementById("show").style.display = "block";
            //}
        }
    </script>
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput">
                    </div>
                    <div class="radio">
                        <label>
                          <input type="radio" name="size" value="short">
                          Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                          <input type="radio" name="size" value="tall" checked>
                          Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                          <input type="radio" name="size" value="grande">
                          Grande
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                          <input type="radio" name="size" value="Coffee-Zilla">
                            Coffee-Zilla
                        </label>
                    </div>
                    <div id="show" style="display:none;">
                        <div class="radio">
                            <label>
                          <input type="radio" name="size" value="choco">
                          Chocolate
                        </label>
                        </div>
                        <div class="radio">
                            <label>
                          <input type="radio" name="size" value="van">
                          Vanilla
                        </label>
                        </div>
                        <div class="radio">
                            <label>
                          <input type="radio" name="size" value="bs">
                          Butterscotch
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                          <option value="">None</option>
                          <option value="caramel">Caramel</option>
                          <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <input name="strength" id="strengthLevel" type="range" min="0" max="100" value="0" onchange="showValue(this.value)" />
                        <span id="range">0</span>
                        <script type="text/javascript">
                            function showValue(newValue) {
                                document.getElementById("range").innerHTML = newValue;
                                if (newValue < 30)
                                    document.getElementById("range").style.color = "green";
                                if (newValue >= 30 && newValue < 70)
                                    document.getElementById("range").style.color = "yellow";
                                if (newValue >= 70)
                                    document.getElementById("range").style.color = "red";
                            }
                        </script>

                    </div>
                    <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>

                </form>
            </div>
        </div>
        <!-- Trigger the modal with a button
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p> You have an achievement for amazing intensity and commitment to flavor, would you like to proceed, then pls click below</p>
                        <button type="button" onclick="showMore()">Achievement</button>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.2.6/js/bootstrap-modalmanager.min.js" charset="utf-8"></script> -->
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
